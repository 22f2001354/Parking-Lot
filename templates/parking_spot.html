<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View/Delete Parking Spot | YLot</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>

  <div class="box1">
    <div class="box2">
      <h2 id="usr-login">View / Delete Parking Spot</h2>
      <div class="form">
        <form action="/delete_parking/{{parking_spot.id}}" method="POST">

          <div class="mb-3">
            <label class="form-label">Spot ID</label>
            <input type="text" class="form-control" value="{{ parking_spot.id }}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" value="{{ parking_spot.status }}" readonly>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger me-2">Delete</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</body>

</html>
