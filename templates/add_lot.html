<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLot | Add Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box1">
        <div class="box2">
            <h2 id="usr-login">Add Lot</h2>
            <div class="form">
                <form action="/add_lot" method="post">
                    <div class="mb-3">
                        <label for="exampleInputlocation1" class="form-label">Prime Location Name</label>
                        <input type="text" class="form-control" id="exampleInputlocation1" name="location" required>

                        <label for="exampleInputaddress1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputaddress1" name="address" required>

                        <label for="exampleInputpincode1" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="exampleInputpincode1" name="pincode" required>

                        <label for="exampleInputprice1" class="form-label">Price(per Hour)</label>
                        <input type="text" class="form-control" id="exampleInputprice1" name="price" required>

                        <label for="exampleInputspots1" class="form-label">Maximum Spots</label>
                        <input type="text" class="form-control" id="exampleInputspots1" name="maxispot" required>
                    </div>
                    <button id="my-btn" type="submit" class="btn btn-success">Add</button>
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
            <div class="msg mt-3">
                <div style="color: red;">{{ msge }}</div>
                <div style="color: green;">{{ msgs }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            setTimeout(function () {
                const successMsg = document.querySelector('.msg div[style*="green"]');
                const errorMsg = document.querySelector('.msg div[style*="red"]');
                if (successMsg) successMsg.style.display = 'none';
                if (errorMsg) errorMsg.style.display = 'none';
            }, 2000);
        };
    </script>
</body>

</html>
