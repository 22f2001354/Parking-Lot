<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLot | Book Lot</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box1">
        <div class="box2">
            <h2 id="usr-login">Book Lot</h2>
            <div class="form">
                <form action="/book/{{ parking_lot.id }}?user_id={{ user_id }}" method="POST">
                    <div class="mb-3">
                        <!-- Spot ID (read-only but submitted) -->
                        <label for="spotId" class="form-label">Spot ID</label>
                        <input type="text" class="form-control" id="spotId" name="spot_id"
                            value="{{ parking_lot.id }}" readonly>

                        <label for="exampleInputaddress1" class="form-label">Address</label>
<input type="text" class="form-control" id="exampleInputaddress1"
    value="{{ user.address }}" name="address" readonly>

<label for="exampleInputpincode1" class="form-label">Pincode</label>
<input type="text" class="form-control" id="exampleInputpincode1"
    value="{{ user.pincode }}" name="pincode" readonly>

                        <!-- Vehicle No -->
                        <label for="vehicleNo" class="form-label mt-2">Vehicle No</label>
                        <input type="text" class="form-control" id="vehicleNo" name="vehicle_no"
                            placeholder="Your vehicle number" required>
                    </div>

                    <!-- Action Buttons -->
                    <button type="submit" class="btn btn-success">Book</button>
                    <a href="/user/{{ user_id }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
