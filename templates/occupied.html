<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Occupied Spot | YLot</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="box1">
    <div class="box2">
      <h2 id="usr-login">Occupied Spot</h2>
      <div class="form">

        <div class="mb-3">
          <label for="spotId" class="form-label">Spot ID</label>
          <input type="text" id="spotId" class="form-control" value="{{ parking_spot.id }}" readonly>
        </div>

        <div class="mb-3">
          <label for="custId" class="form-label">Customer ID</label>
          <input type="text" id="custId" class="form-control" value="{{ booked_user.id }}" readonly>
        </div>

        <div class="mb-3">
          <label for="vehicleNo" class="form-label">Vehicle Number</label>
          <input type="text" id="vehicleNo" class="form-control" value="{{ vehicle_no }}" readonly>
        </div>

        <div class="mb-3">
          <label for="parkedTime" class="form-label">Date/Time Parked</label>
          <input type="text" id="parkedTime" class="form-control" value="{{ parked_since }}" readonly>
        </div>

        <div class="mb-3">
          <label for="parkingCost" class="form-label">Parking Cost</label>
          <input type="text" id="parkingCost" class="form-control" value="{{ cost }}" readonly>
        </div>

        <div class="text-center mt-4">
          <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
