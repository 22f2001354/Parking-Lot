<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLot | Login</title>
    <!-- local css -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- cdn for font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <div class="box1">

        <div class="box2">
            <h2 id="usr-login">User Login</h2>
            <div class="form">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="pwd" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button id="my-btn" type="submit" class="btn btn-primary">Login</button>

                </form>
                <div id="ca">
                    <a id="ca" href="/signup">Create Account</a>
                </div>
            </div>
            <div class="msg">
                <div style="color: red;">{{msge}}</div>
                <div style="color: green;">{{msgs}}</div>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script>
    window.onload = function () {
        setTimeout(function () {
            const successMsg = document.querySelector('.msg div[style*="green"]');
            const errorMsg = document.querySelector('.msg div[style*="red"]');

            if (successMsg) successMsg.style.display = 'none';
            if (errorMsg) errorMsg.style.display = 'none';
        }, 2000); // 2000 milliseconds = 2 seconds
    };
</script>

</html>
