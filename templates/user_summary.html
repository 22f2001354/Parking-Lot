<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLot | User Dashboard | Summary</title>
    <!-- local css -->
    <link rel="stylesheet" href="/static/dashboard.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- cdn for font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background-color: #f9fbfc;
            margin: 0;
            padding: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="box1">
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4" href="/user/{{my_user.id}}">YLot</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  fw-semibold" aria-current="page" href="/user/{{my_user.id}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" href="/user_summary/{{my_user.id}}">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/profile/{{my_user.id}}">Profile</a>
                        </li>

                        <li class="nav-item d-lg-none">
                            <!-- Show Logout in menu on small screens -->
                            <a class="nav-link fw-semibold text-danger" href="/logout">Logout</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <span class="me-3 text-muted fw-medium">Welcome, {{ my_user.fullname }}</span>
                        <a href="/logout" class="btn btn-outline-danger btn-sm d-none d-lg-inline-block">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->
         
        <div class="container text-center mt-5">
            <h3 class="mb-4 text-primary">üÖøÔ∏è Parking Spot Usage Overview</h3>
            <!-- Chart Image -->
            <div class="chart-box">
                <img src="data:image/png;base64,{{ chart_data }}" alt="Parking Summary Chart" class="img-fluid rounded">
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
