<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLot | Release Lot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box1">
        <div class="box2">
            <h2 id="usr-login">Release Lot</h2>
            <div class="form">
                <form action="{{ url_for('release', parking_id=parking_lot.id, user_id=user_id) }}" method="post">
                    <div class="mb-3">
                        <label for="exampleInputspotid1" class="form-label">Spot Id</label>
                        <input type="text" class="form-control" value="{{ parking_lot.id }}" id="exampleInputspotid"
                            name="spot_id" readonly>

                        <label for="exampleInputvehicle1" class="form-label">Vehicle No</label>
                        <input type="text" class="form-control" id="exampleInputvehicle1" name="vehicle_no"
                            value="{{ reservation.vehicle_no }}" readonly required>

                        <label for="exampleInputtime1" class="form-label">Parking Time</label>
                        <input type="text" class="form-control" id="exampleInputtime1"
                            value="{{ reservation.parked_at.strftime('%Y-%m-%d %H:%M') }}" name="parking_time" readonly>

                        <label for="examplereleasetime1" class="form-label">Release Time</label>
                        <input type="text" class="form-control" id="examplereleasetime1" value="{{ now }}"
                            name="release_time" readonly>

                        <label for="exampleInputcost1" class="form-label">Total Cost</label>
                        <input type="text" class="form-control" id="examplecost1" value="â‚¹{{ total_cost }}"
                            name="total_cost" readonly>
                    </div>

                    <button id="my-btn" type="submit" class="btn btn-success">Release</button>
                    <a href="/user/{{ user_id }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
